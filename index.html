<!DOCTYPE html>
<html>
<head>
	<title>Simple Page Example</title>

	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="stage">
		<div class="view" id="view0">
			<h1>View 0</h1>
			<button class="showView0">Show View 0</button>
			<button class="showView1">Show View 1</button>
			<button class="showView2">Show View 2</button>
			<button class="showView3">Show View 3</button>
		</div>
		<div class="view" id="view1">
			<h1>View 1</h1>
			<button class="showView0">Show View 0</button>
			<button class="showView1">Show View 1</button>
			<button class="showView2">Show View 2</button>
			<button class="showView3">Show View 3</button>
		</div>
		<div class="view" id="view2">
			<h1>View 2</h1>
			<button class="showView0">Show View 0</button>
			<button class="showView1">Show View 1</button>
			<button class="showView2">Show View 2</button>
			<button class="showView3">Show View 3</button>
		</div>
		<div class="view" id="view3">
			<h1>View 3</h1>
			<button class="showView0">Show View 0</button>
			<button class="showView1">Show View 1</button>
			<button class="showView2">Show View 2</button>
			<button class="showView3">Show View 3</button>
		</div>
	</div>
</body>
</html>
